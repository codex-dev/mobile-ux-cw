<!DOCTYPE html>
<html>

<head>
    <title>My Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="../css/cart.css">
    <script src="../js/cart.js"></script>
</head>

<body>
    <!-- This is the first page -->
    <section id="firstpage" data-role="page">
        <header id="cart_header" data-role="header" data-position="fixed">
            <h1>My Cart</h1>

            <a href="../html/home_ui.html" data-rel="back"
                class="ui-btn-left ui-btn ui-icon-arrow-l ui-btn-icon-notext ui-shadow ui-corner-all"
                data-role="button">Back</a>

        </header>

        <div class="ui-content">
            <div class="container">
                <div class='items' id='items'>
                    <img id='imgSrc' width="100px" height="100px" class="itemImage" id="itemImage">
                    <div class="item_details" id="item_details">
                        <h4 id="title"></h4>
                        <h5 id="price"></h5>
                    </div>
                </div>
            </div>

            <div class="buttonCheck">
                Proceed to Checkout
            </div>
        </div>
    </section>

</body>

</html>
